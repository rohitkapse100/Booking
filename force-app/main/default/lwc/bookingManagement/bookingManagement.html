<template>
    <lightning-card title="Booking Management" icon-name="standard:orders">
        <div class="table-container">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr class="table-header">
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Mover Name</th>
                        <th>Mover Contact</th>
                        <th>Pickup Location</th>
                        <th>Drop Location</th>
                        <th>Amount</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={bookings} for:item="booking">
                        <tr key={booking.Id} class="table-row">
                            <td>{booking.CustomerName}</td>
                            <td>{booking.CustomerEmail}</td>
                            <td>{booking.MoverName}</td>
                            <td>{booking.MoverContact}</td>
                            <td>{booking.Pickup_Location__c}</td>
                            <td>{booking.Drop_Location__c}</td>
                            <td>{booking.Amount__c}</td>
                            <td>{booking.Booking_Date__c}</td>
                            <td class={booking.statusClass}>{booking.Status__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
