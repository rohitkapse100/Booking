<template>
        <lightning-card title="Account Search">
            <div class="slds-p-around_medium">
                <lightning-input label="Account Name" value={wrapper.accountName} onchange={handleNameChange}></lightning-input>
                <lightning-input label="Account Email" value={wrapper.accountEmail} onchange={handleEmailChange}></lightning-input>
                <lightning-button label="Search" variant="brand" onclick={searchAccounts}></lightning-button>
            </div>
            <template if:true={wrapper.searchResults}>
                <div class="slds-p-around_medium">
                    <template for:each={wrapper.searchResults} for:item="result">
                        <p key={result.Id}>{result.Name} - {result.Email__c}</p>
                    </template>
                </div>
            </template>
        </lightning-card>
    </template>
