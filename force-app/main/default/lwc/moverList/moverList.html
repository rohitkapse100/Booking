<template>
    <lightning-card title="Available Movers">
        <div class="movers-container">
            <template if:true={movers}>
                <template for:each={movers} for:item="mover">
                    <div key={mover.Id} class="mover-card">
                        <div class="mover-header">
                            <lightning-avatar fallback-icon-name="user" size="large"></lightning-avatar>
                            <h2 class="mover-name">{mover.Name}</h2>
                        </div>
                        <div class="mover-details">
                            <p>üí∞ <strong>Price:</strong> ${mover.Price__c}</p>
                            <p>‚≠ê <strong>Rating:</strong> {mover.Average_Rating__c}</p>
                        </div>
                    </div>
                </template>
            </template>
            <template if:false={movers}>
                <p class="no-movers">No movers available.</p>
            </template>
        </div>
    </lightning-card>
</template>
