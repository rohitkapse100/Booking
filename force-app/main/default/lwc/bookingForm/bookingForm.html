<template>
    <lightning-card title="Book a Mover" class="custom-card">
        <div class="slds-p-around_medium custom-container">
            <lightning-input label="Pickup Location" value={pickupLocation} onchange={handlePickupChange} class="custom-input"></lightning-input>
            <lightning-input label="Drop Location" value={dropLocation} onchange={handleDropChange} class="custom-input"></lightning-input>
            <lightning-input type="datetime" label="Booking Date & Time" value={bookingDate} onchange={handleDateChange} class="custom-input"></lightning-input>
            
            <lightning-combobox label="Select Mover" value={selectedMover} options={moverOptions} onchange={handleMoverChange} class="custom-combobox"></lightning-combobox>
            
            <template for:each={items} for:item="item">
                <div key={item.id} class="slds-box slds-m-top_small custom-box">
                    <lightning-input label="Item Name" value={item.name} data-id={item.id} onchange={handleItemChange} class="custom-input"></lightning-input>
                    <lightning-input type="number" label="Quantity" value={item.quantity} data-id={item.id} onchange={handleQuantityChange} class="custom-input"></lightning-input>
                    <lightning-input type="number" label="Weight (kg)" value={item.weight} data-id={item.id} onchange={handleWeightChange} class="custom-input"></lightning-input>
                    <lightning-input label="Description" value={item.description} data-id={item.id} onchange={handleDescriptionChange} class="custom-input"></lightning-input>
                    <lightning-button label="Remove" variant="destructive" data-id={item.id} onclick={removeItem} class="custom-button custom-remove"></lightning-button>
                </div>
            </template>
            <p class="slds-text-heading_small slds-m-top_medium">ðŸ’° Estimated Price: {estimatedPrice} INR</p>

            <div class="button-group">
                <lightning-button label="Add Item" onclick={addItem} class="custom-button"></lightning-button>
                <lightning-button label="Book Now" variant="brand" onclick={createBooking} class="custom-button custom-book"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
